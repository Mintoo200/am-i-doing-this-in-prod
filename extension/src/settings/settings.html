<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Didactic Barnacle</title>
    <link rel="stylesheet" type="text/css" href="./settings.css" media="all" />
</head>

<body>
    <h1>Didactic Barnacle</h1>
    <main>
        <button type="button" id="add-env">Add current page to env</button>
        <header>Change settings</header>
        <section>
            <span class="section-instruction">
                <span class="line">
                    Max label size is <strong>10 characters</strong>
                </span>
                <span class="line">
                    Site can be a part of the url (50 chars max)</span>
            </span>
            <form id="config-setter">
                <div id="cs-container"></div>
                <button type="submit" id="cs-form">Save</button>
            </form>
        </section>
        <header>Save setting to JSON file</header>
        <section>
            <a role="button" id="cs-export" href="">Export to JSON</a>
        </section>
        <header>Retrieve settings from JSON file</header>
        <section>
            <span class="section-instruction">Configuration loaded will be added to the existing configuration</span>
            <form id="config-retriever">
                <label for="cr-file">Choose a file</label>
                <input id="cr-file" type="file" accept=".json" />
                <button type="submit" id="cr-submit">Load and save</button>
            </form>
        </section>
    </main>
</body>

<script src="../common.js"></script>
<script src="settings.js"></script>

</html>
