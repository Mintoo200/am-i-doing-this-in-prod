<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Didactic Barnacle</title>
    <link rel="stylesheet" type="text/css" href="./settings.css" media="all" />
</head>

<body>
<header>Didactic Barnacle</header>
<main>
    <button type="button" id="add-env">Add current page to env</button>
    <div class="legend">Change settings</div>
    <section>
        <span class="section-instruction">Max label size is <b>10 characters</b><br />Site can be a part of the url</span>
        <form id="config-setter">
            <div id="cs-container"></div>
            <button type="submit" id="form">Save</button>
        </form>
    </section>
    <div class="legend">Save setting to JSON file</div>
    <section>
        <form id="config-saver">
            <a role="button" id="cs-export" href="">Export to JSON</a>
        </form>
    </section>
    <div class="legend">Retrieve settings from JSON file</div>
    <section>
        <span class="section-instruction">Configuration loaded will be added to the existing configuration</span>
        <form id="config-retriever">
            <label for="cr-file">Choose a file</label>
            <input id="cr-file" type="file" accept=".json" />
            <button type="submit" id="cr-submit">Load and save</button>
        </form>
    </section>
</main>
</body>

<script src="../common.js"></script>
<script src="settings.js"></script>

</html>
